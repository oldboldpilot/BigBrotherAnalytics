---
# BigBrotherAnalytics - Complete Tier 1 Setup (All-in-One)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# This playbook installs EVERYTHING needed for Tier 1 development in one run:
#   - Homebrew (package manager)
#   - GCC 15 with C++23 support
#   - Python 3.13+ with uv project manager
#   - CMake 4.1.2+, Ninja build system
#   - OpenMP, OpenMPI 5.x
#   - UPC++ 2024.3.0 and GASNet-EX (PGAS)
#   - Intel MKL (Math Kernel Library)
#   - NVIDIA CUDA 12.3+ (if GPU present)
#   - DuckDB (via Python) - PRIMARY DATABASE FOR TIER 1
#   - Redis cache (optional, for caching)
#   - PyTorch with CUDA support
#   - Hugging Face Transformers
#   - All ML/AI frameworks
#   - Static analysis tools (mypy, pylint, clang-tidy, cppcheck)
#   - pybind11 for C++23/Python integration (GIL-free performance)
#   - Maven 3.9+ and OpenJDK 25 (for document processing with Tika)
#   - Complete verification
#
# NOTE: PostgreSQL is NOT installed in Tier 1 POC!
#       We use DuckDB-first approach for rapid validation.
#       Add PostgreSQL later (Tier 2) only after proving profitability.
#       See docs/architecture/database-strategy-analysis.md for rationale.
#
# Supported Operating Systems:
#   âœ“ Red Hat Enterprise Linux (RHEL) 9+
#   âœ“ Ubuntu Server 22.04 LTS
#   âœ“ Ubuntu Desktop 22.04 LTS
#   âœ“ WSL2 Ubuntu 22.04 (Windows Subsystem for Linux)
#   âœ“ Fedora 38+
#   âœ“ CentOS Stream 9+
#
# Installation Strategy:
#   - Homebrew: Primary method for GCC 15, Python 3.13, CMake, Rust, uv, MPI
#     (Provides latest versions, consistent across all OSes)
#   - System Package Manager (dnf/apt): Only for OS-specific packages
#     (PostgreSQL, Redis, kernel headers, system utilities)
#   - From Source: UPC++, GASNet-EX (for optimization)
#   - Python (uv): ALL Python packages managed via uv (NOT pip)
#     (10-100x faster than pip, better dependency resolution)
#
# Idempotency:
#   âœ“ Safe to re-run - won't reinstall if already present
#   âœ“ Uses 'creates:' checks for build tasks
#   âœ“ Package managers handle already-installed packages
#   âœ“ Can update existing installation
#   âœ“ Won't duplicate configuration
#
# Usage:
#   ansible-playbook playbooks/complete-tier1-setup.yml
#
# To uninstall:
#   ansible-playbook playbooks/uninstall-tier1.yml
#
# Estimated time:
#   - First run: 2-4 hours (builds from source)
#   - Subsequent runs: 10-30 minutes (only updates)
#
# Cost: $0 (all open-source)
#
# WSL Note: Systemd might not be available. Playbook detects and handles gracefully.
# Reference: https://github.com/oldboldpilot/ClusterSetupAndConfigs

- name: BigBrotherAnalytics - Complete Tier 1 Development Environment Setup
  hosts: localhost
  become: yes
  module_defaults:
    shell:
      executable: /bin/bash
  vars:
    gcc_version: "15"
    python_version: "3.13"
    cuda_version: "13.0"              # Latest CUDA Toolkit
    pytorch_cuda_version: "cu130"      # PyTorch CUDA version string
    postgresql_version: "16"
    gasnet_version: "2025.8.0"
    upcxx_version: "2025.10.0"
    install_prefix: "/opt/berkeley"
    homebrew_prefix: "/home/linuxbrew/.linuxbrew"
    project_dir: "/home/{{ ansible_user_id }}/Development/BigBrotherAnalytics"
    num_build_jobs: "{{ ansible_processor_vcpus }}"

  tasks:
    # Get the real user (not root after become)
    - name: Get the real user
      shell: echo $USER
      register: real_user_result
      become: no
      changed_when: false

    - name: Set user variable
      set_fact:
        user: "{{ real_user_result.stdout }}"
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 1: System Dependencies
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Update package cache (RHEL)
      dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Update package cache (Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Development Tools group (RHEL)
      dnf:
        name: "@Development Tools"
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install base system dependencies (RHEL)
      dnf:
        name:
          - git
          - wget
          - curl
          - vim
          - htop
          - tmux
          - screen
          - python3
          - python3-pip
          - gcc
          - gcc-c++
          - make
          - kernel-devel
          - kernel-headers
          - pciutils
          - lshw
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Check if systemd is available (for WSL compatibility)
      shell: systemctl --version
      register: systemd_check
      failed_when: false
      changed_when: false

    - name: Detect if running in WSL
      shell: grep -qi microsoft /proc/version && echo "true" || echo "false"
      register: is_wsl
      changed_when: false

    - name: Install base system dependencies (Ubuntu)
      apt:
        name:
          - git
          - wget
          - curl
          - vim
          - htop
          - tmux
          - screen
          - python3
          - python3-pip
          - build-essential
          - pciutils
          - lshw
          - software-properties-common
        state: latest
      when: ansible_os_family == "Debian"

    - name: Install kernel headers (Ubuntu, non-WSL)
      apt:
        name:
          - linux-headers-{{ ansible_kernel }}
        state: latest
      when:
        - ansible_os_family == "Debian"
        - is_wsl.stdout == "false"
      ignore_errors: yes

    - name: Display environment information
      debug:
        msg: |
          OS Family: {{ ansible_os_family }}
          Distribution: {{ ansible_distribution }}
          systemd Available: {{ systemd_check.rc == 0 }}
          Running in WSL: {{ is_wsl.stdout }}
          CPU Cores: {{ ansible_processor_vcpus }}

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 2: Homebrew Installation
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Check if Homebrew is installed
      stat:
        path: "{{ homebrew_prefix }}/bin/brew"
      register: homebrew_check

    - name: Install Homebrew
      shell: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      become_user: "{{ user }}"
      args:
        creates: "{{ homebrew_prefix }}/bin/brew"
      when: not homebrew_check.stat.exists

    - name: Add Homebrew to PATH for current session
      shell: 'eval "$({{ homebrew_prefix }}/bin/brew shellenv)"'
      become_user: "{{ user }}"

    - name: Add Homebrew to bashrc
      lineinfile:
        path: "/home/{{ user }}/.bashrc"
        line: 'eval "$({{ homebrew_prefix }}/bin/brew shellenv)"'
        create: yes
      become_user: "{{ user }}"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 3: Build Clang/LLVM 21 Toolchain from Source
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # NOTE: Building LLVM/Clang from source ensures C++23 support
    #       and avoids pthread/glibc version conflicts on WSL2
    #       Using Clang instead of GCC for better compatibility

    - name: Install system GCC 14 as bootstrap compiler
      apt:
        name:
          - build-essential
          - gcc
          - g++
        state: present
      when: ansible_os_family == "Debian"

    - name: Install LLVM build dependencies (Ubuntu)
      apt:
        name:
          - cmake
          - ninja-build
          - build-essential
          - python3
          - libgmp-dev
          - libmpfr-dev
          - libmpc-dev
          - libisl-dev
          - libz3-dev
          - zlib1g-dev
          - libxml2-dev
        state: present
      when: ansible_os_family == "Debian"

    - name: Install LLVM build dependencies (RHEL)
      dnf:
        name:
          - cmake
          - ninja-build
          - python3
          - gmp-devel
          - mpfr-devel
          - libmpc-devel
          - isl-devel
          - z3-devel
          - zlib-devel
          - libxml2-devel
        state: present
      when: ansible_os_family == "RedHat"

    - name: Create toolchain build directory
      file:
        path: "/home/{{ user }}/toolchain-build"
        state: directory
        owner: "{{ user }}"
        mode: '0755'

    # Build LLVM/Clang 21.1.5 with OpenMP
    - name: Download LLVM 21.1.5 source
      get_url:
        url: "https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.5/llvm-project-21.1.5.src.tar.xz"
        dest: "/home/{{ user }}/toolchain-build/llvm-project-21.1.5.src.tar.xz"
      become_user: "{{ user }}"

    - name: Extract LLVM 21.1.5
      unarchive:
        src: "/home/{{ user }}/toolchain-build/llvm-project-21.1.5.src.tar.xz"
        dest: "/home/{{ user }}/toolchain-build/"
        remote_src: yes
      become_user: "{{ user }}"

    - name: Configure LLVM/Clang 21 with OpenMP (no LTO for compatibility)
      shell: |
        mkdir -p /home/{{ user }}/toolchain-build/llvm-build
        cd /home/{{ user }}/toolchain-build/llvm-build
        PATH=/usr/bin:$PATH \
        CC=gcc \
        CXX=g++ \
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DLLVM_ENABLE_PROJECTS="clang;openmp" \
          -DCMAKE_INSTALL_PREFIX=/usr/local \
          -DCMAKE_LINKER=/usr/bin/ld \
          -DLLVM_ENABLE_LTO=OFF \
          -DLLVM_ENABLE_ASSERTIONS=OFF \
          -DLLVM_TARGETS_TO_BUILD="X86" \
          -DLLVM_OPTIMIZED_TABLEGEN=ON \
          ../llvm-project-21.1.5.src/llvm
      become_user: "{{ user }}"
      args:
        creates: "/home/{{ user }}/toolchain-build/llvm-build/build.ninja"

    - name: Build and install LLVM/Clang 21 (uses system tools, no LTO plugin)
      shell: |
        cd /home/{{ user }}/toolchain-build/llvm-build
        PATH=/usr/bin:$PATH \
        AR=/usr/bin/ar \
        RANLIB=/usr/bin/ranlib \
        ninja -j{{ num_build_jobs }}
        ninja install
      args:
        creates: "/usr/local/bin/clang"

    - name: Create Clang symlinks
      file:
        src: "/usr/local/bin/{{ item.src }}"
        dest: "/usr/local/bin/{{ item.dest }}"
        state: link
        force: yes
      loop:
        - { src: 'clang', dest: 'cc' }
        - { src: 'clang++', dest: 'c++' }

    # Install additional build tools via Homebrew
    - name: Install build tools via Homebrew
      homebrew:
        name:
          - cmake                      # CMake 4.1.2+
          - ninja                      # Ninja build system
          - make                       # GNU Make
          - autoconf                   # Autotools
          - automake
          - libtool
          - pkg-config
          - cppcheck                   # C++ static analyzer
          - rustup                     # Rust toolchain manager
          - rust                       # Rust compiler (installed via rustup)
          - maven                      # Maven (includes OpenJDK)
        state: latest
      become_user: "{{ user }}"
      environment:
        PATH: "{{ homebrew_prefix }}/bin:{{ ansible_env.PATH }}"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 4: Build OpenMPI 5.x from Source
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # NOTE: OpenMP is built as part of LLVM in Section 3
    #       OpenMPI needs to be built with Clang for consistency

    - name: Download OpenMPI 5.0.7 source
      get_url:
        url: "https://download.open-mpi.org/release/open-mpi/v5.0/openmpi-5.0.7.tar.gz"
        dest: "/home/{{ user }}/toolchain-build/openmpi-5.0.7.tar.gz"
      become_user: "{{ user }}"

    - name: Extract OpenMPI
      unarchive:
        src: "/home/{{ user }}/toolchain-build/openmpi-5.0.7.tar.gz"
        dest: "/home/{{ user }}/toolchain-build/"
        remote_src: yes
      become_user: "{{ user }}"

    - name: Configure OpenMPI with Clang
      shell: |
        cd /home/{{ user }}/toolchain-build/openmpi-5.0.7
        CC=/usr/local/bin/clang \
        CXX=/usr/local/bin/clang++ \
        ./configure \
          --prefix=/usr/local \
          --enable-mpi-cxx \
          --enable-shared \
          --enable-static \
          --with-libevent=internal \
          --with-hwloc=internal \
          --with-pmix=internal
      become_user: "{{ user }}"
      args:
        creates: "/home/{{ user }}/toolchain-build/openmpi-5.0.7/Makefile"
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

    - name: Build and install OpenMPI
      shell: |
        cd /home/{{ user }}/toolchain-build/openmpi-5.0.7
        make -j{{ num_build_jobs }}
        make install
      args:
        creates: "/usr/local/bin/mpirun"
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 4.5: Build DuckDB from Source (C++ API)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Build DuckDB for fast C++ integration
    # Resolves C++ header compatibility issues with pre-built packages

    - name: Download DuckDB v1.2.0 source
      git:
        repo: 'https://github.com/duckdb/duckdb.git'
        dest: "/home/{{ user }}/toolchain-build/duckdb"
        version: v1.2.0
      become_user: "{{ user }}"

    - name: Configure DuckDB with Clang
      shell: |
        mkdir -p /home/{{ user }}/toolchain-build/duckdb/build
        cd /home/{{ user }}/toolchain-build/duckdb/build
        CC=/usr/local/bin/clang \
        CXX=/usr/local/bin/clang++ \
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=/usr/local \
          ..
      become_user: "{{ user }}"
      args:
        creates: "/home/{{ user }}/toolchain-build/duckdb/build/build.ninja"

    - name: Build and install DuckDB
      shell: |
        cd /home/{{ user }}/toolchain-build/duckdb/build
        ninja -j{{ num_build_jobs }}
        ninja install
      args:
        creates: "/usr/local/lib/libduckdb.so"

    - name: Create Berkeley components directory
      file:
        path: "{{ install_prefix }}"
        state: directory
        owner: "{{ user }}"
        mode: '0755'

    # GASNet/UPC++ are optional for Tier 1 POC - nice for scaling but not essential
    # They're more relevant for Tier 2 when scaling to larger systems
    - name: Download GASNet-EX
      get_url:
        url: "https://gasnet.lbl.gov/EX/GASNet-{{ gasnet_version }}.tar.gz"
        dest: "/tmp/GASNet-{{ gasnet_version }}.tar.gz"
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Extract GASNet-EX
      unarchive:
        src: "/tmp/GASNet-{{ gasnet_version }}.tar.gz"
        dest: "/tmp/"
        remote_src: yes
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Configure GASNet-EX with Clang
      shell: |
        cd /tmp/GASNet-{{ gasnet_version }}
        CC=/usr/local/bin/clang \
        CXX=/usr/local/bin/clang++ \
        ./configure \
          --prefix={{ install_prefix }}/gasnet \
          --enable-mpi \
          --enable-smp \
          --enable-udp \
          --disable-seq \
          --enable-par \
          --with-mpicc=/usr/local/bin/mpicc
      become_user: "{{ user }}"
      args:
        creates: "/tmp/GASNet-{{ gasnet_version }}/Makefile"
      ignore_errors: yes
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

    - name: Build and install GASNet-EX
      shell: |
        cd /tmp/GASNet-{{ gasnet_version }}
        make -j {{ num_build_jobs }}
        make install
      become_user: "{{ user }}"
      args:
        creates: "{{ install_prefix }}/gasnet/bin/gasnetrun_mpi"
      ignore_errors: yes

    - name: Download UPC++
      get_url:
        url: "https://bitbucket.org/berkeleylab/upcxx/downloads/upcxx-{{ upcxx_version }}.tar.gz"
        dest: "/tmp/upcxx-{{ upcxx_version }}.tar.gz"
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Extract UPC++
      unarchive:
        src: "/tmp/upcxx-{{ upcxx_version }}.tar.gz"
        dest: "/tmp/"
        remote_src: yes
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Install UPC++ with Clang
      shell: |
        cd /tmp/upcxx-{{ upcxx_version }}
        ./install {{ install_prefix }}/upcxx \
          --with-gasnet={{ install_prefix }}/gasnet \
          --with-cc=/usr/local/bin/clang \
          --with-cxx=/usr/local/bin/clang++ \
          --with-mpi-cc=/usr/local/bin/mpicc \
          --with-mpi-cxx=/usr/local/bin/mpic++
      become_user: "{{ user }}"
      args:
        creates: "{{ install_prefix }}/upcxx/bin/upcxx"
      ignore_errors: yes
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

    # OpenSHMEM Installation
    - name: Download OpenSHMEM
      get_url:
        url: "https://github.com/Sandia-OpenSHMEM/SOS/releases/download/v1.5.2/SOS-1.5.2.tar.gz"
        dest: "/tmp/SOS-1.5.2.tar.gz"
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Extract OpenSHMEM
      unarchive:
        src: "/tmp/SOS-1.5.2.tar.gz"
        dest: "/tmp/"
        remote_src: yes
      become_user: "{{ user }}"
      ignore_errors: yes

    - name: Configure OpenSHMEM with Clang
      shell: |
        cd /tmp/SOS-1.5.2
        CC=/usr/local/bin/clang \
        CXX=/usr/local/bin/clang++ \
        ./configure \
          --prefix={{ install_prefix }}/openshmem \
          --enable-pmi-simple \
          --enable-static \
          --enable-shared
      become_user: "{{ user }}"
      args:
        creates: "/tmp/SOS-1.5.2/Makefile"
      ignore_errors: yes
      environment:
        PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

    - name: Build and install OpenSHMEM
      shell: |
        cd /tmp/SOS-1.5.2
        make -j {{ num_build_jobs }}
        make install
      become_user: "{{ user }}"
      args:
        creates: "{{ install_prefix }}/openshmem/bin/oshcc"
      ignore_errors: yes

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # SECTION 5: Intel MKL (Math Kernel Library)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Add Intel oneAPI repository (Ubuntu)
      shell: |
        wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        apt update
      when: ansible_os_family == "Debian"

    - name: Install Intel MKL (Ubuntu)
      apt:
        name: intel-oneapi-mkl-devel
        state: latest
      when: ansible_os_family == "Debian"

    - name: Add Intel oneAPI repository (RHEL)
      shell: |
        tee > /tmp/oneAPI.repo << EOF
        [oneAPI]
        name=IntelÂ® oneAPI repository
        baseurl=https://yum.repos.intel.com/oneapi
        enabled=1
        gpgcheck=1
        repo_gpgcheck=1
        gpgkey=https://yum.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        EOF
        mv /tmp/oneAPI.repo /etc/yum.repos.d/
      when: ansible_os_family == "RedHat"

    - name: Install Intel MKL (RHEL)
      dnf:
        name: intel-oneapi-mkl-devel
        state: latest
      when: ansible_os_family == "RedHat"

